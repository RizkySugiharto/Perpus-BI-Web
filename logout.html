<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://perpus-bi-api.vercel.app';
    axios.post(
        `${BASE_URL}/auth/logout`
    ).then(response => {
        if (response.status == 200) {
            location.href = '/login.html';
        }
    });
</script>
