<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anggota | Admin Perpus BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-body-secondary min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary px-5 py-3">
        <h1 class="navbar-brand m-0 fs-3">Perpus BI</h1>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <ul class="navbar-nav mt-2 mt-lg-0 fs-5">
                <li class="nav-item">
                    <a class="nav-link" href="accounts.html">Akun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="members.html" aria-current="page">Anggota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Buku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loans.html">Peminjaman</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="p-5">
        <div class="d-flex flex-row justify-content-between align-items-center mb-3">
            <h2>Data Anggota</h2>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
                Tambah
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-primary table-bordered">
                <thead>
                    <tr>
                        <th scope="col">NIM</th>
                        <th scope="col">ID Akun</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Kelas</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Tanggal Lahir</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody id="members">
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-black">
                    <h1 class="modal-title fs-5" id="createModalLabel">Tambah Anggota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body border-black">
                    <div class="mb-3">
                        <label for="NIM">NIM: </label>
                        <input type="text" name="NIM" id="NIM" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="account-id">ID Akun: </label>
                        <input type="number" name="account-id" id="account-id" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="name">Nama: </label>
                        <input type="text" name="name" id="name" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="class-name">Kelas: </label>
                        <input type="text" name="class-name" id="class-name" class="form-control border-black" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Alamat: </label>
                        <input type="text" name="address" id="address" class="form-control border-black" maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate">Tanggal Lahir: </label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender">Jenis Kelamin: </label>
                        <select name="gender" id="gender" class="form-select border-black" required>
                            <option value="Laki-Laki" selected>Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer border-black">
                    <button type="button" class="btn btn-success" onclick="create()" data-bs-dismiss="modal">Tambah</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-black">
                    <h1 class="modal-title fs-5" id="editModalLabel">Edit Anggota</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body border-black">
                    <div class="mb-3">
                        <label for="NIM">NIM: </label>
                        <input type="text" name="NIM" id="NIM" class="form-control border-black" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="account-id">ID Akun: </label>
                        <input type="number" name="account-id" id="account-id" class="form-control border-black" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="name">Nama: </label>
                        <input type="text" name="name" id="name" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="class-name">Kelas: </label>
                        <input type="text" name="class-name" id="class-name" class="form-control border-black" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="address">Alamat: </label>
                        <input type="text" name="address" id="address" class="form-control border-black" maxlength="255" required>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate">Tanggal Lahir: </label>
                        <input type="date" name="birthdate" id="birthdate" class="form-control border-black" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender">Jenis Kelamin: </label>
                        <select name="gender" id="gender" class="form-select border-black" required>
                            <option value="Laki-Laki" selected>Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer border-black">
                    <button type="button" class="btn btn-primary" id="btn-edit" data-bs-dismiss="modal" onclick="edit()">Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://perpus-bi-api.vercel.app';

    axios.get(
        `${BASE_URL}/members`,
        {
            withCredentials: true,
            headers: {
                'Access-Control-Allow-Origin': '*', 
                'Content-Type': 'application/json'
            }
        }
    ).then(response => {
        response.data.forEach(member => {
            const members = $('#members');
            members.append(`
            <tr id="member-${member.NIM}">
                ${getItemElement(member)}
            </tr>
            `);
        })
    });

    function getItemElement(item) {
        return `
        <td class="bg-white">${item.NIM}</td>
        <td class="bg-white"><a href="/accounts.html#account-${item.account_id}" class="text-decoration-none">${item.account_id}</a></td>
        <td class="bg-white">${item.name}</td>
        <td class="bg-white">${item.class_name}</td>
        <td class="bg-white">${item.address}</td>
        <td class="bg-white">${item.birthdate}</td>
        <td class="bg-white">${item.gender}</td>
        <td class="bg-white">
            <button class="btn btn-primary" onclick="showEdit(${item.NIM})" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
            <button class="btn btn-danger" onclick="_delete(${item.NIM})">Hapus</button>
        </td>
        `
    }

    async function create() {
        const NIM = $('#createModal #NIM').val();
        const accountId = $('#createModal #account-id').val();
        const name = $('#createModal #name').val();
        const className = $('#createModal #class-name').val();
        const address = $('#createModal #address').val();
        const birthdate = $('#createModal #birthdate').val();
        const gender = $('#createModal #gender').val();

        let response = await axios.get(
            `${BASE_URL}/accounts/${accountId}`,
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        )

        if (response.status != 200) {
            return;
        }


        axios.post(
            `${BASE_URL}/members`,
            {
                NIM: NIM,
                account_id: accountId,
                name: name,
                class_name: className,
                address: address,
                birthdate: birthdate,
                gender: gender,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const members = $('#members');
            members.append(`
            <tr id="member-${response.data.NIM}">
                ${getItemElement(response.data)}
            </tr>
            `);

        $('#createModal #NIM').val('');
        $('#createModal #account-id').val('');
        $('#createModal #name').val('');
        $('#createModal #class-name').val('');
        $('#createModal #address').val('');
        $('#createModal #birthdate').val('');
        $('#createModal #gender').val('');
        });
    }

    function showEdit(NIM) {
        axios.get(
        `${BASE_URL}/members/${NIM}`,
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            $('#editModal #NIM').val(response.data.NIM);
            $('#editModal #account-id').val(response.data.account_id);
            $('#editModal #name').val(response.data.name);
            $('#editModal #class-name').val(response.data.class_name);
            $('#editModal #address').val(response.data.address);
            $('#editModal #birthdate').val(response.data.birthdate);
            $('#editModal #gender').val(response.data.gender);
        });
    }

    function edit() {
        const NIM = $('#editModal #NIM').val();
        const name = $('#editModal #name').val();
        const className = $('#editModal #class-name').val();
        const address = $('#editModal #address').val();
        const birthdate = $('#editModal #birthdate').val();
        const gender = $('#editModal #gender').val();

        axios.patch(
            `${BASE_URL}/members/${NIM}`,
            {
                NIM: NIM,
                name: name,
                class_name: className,
                address: address,
                birthdate: birthdate,
                gender: gender,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const member = $(`#member-${NIM}`);
            member.empty()
            member.append(getItemElement(response.data));
        });
    }

    function _delete(NIM) {
        axios.delete(
            `${BASE_URL}/members/${NIM}`,
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            $(`#member-${NIM}`).remove();
        });
    }
</script>
</html>
