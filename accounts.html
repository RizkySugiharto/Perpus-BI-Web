<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun | Admin Perpus BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-body-secondary min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary px-5 py-3">
        <h1 class="navbar-brand m-0 fs-3">Perpus BI</h1>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <ul class="navbar-nav mt-2 mt-lg-0 fs-5">
                <li class="nav-item">
                    <a class="nav-link active" href="accounts.html" aria-current="page">Akun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="members.html">Anggota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Buku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loans.html">Peminjaman</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="p-5">
        <h2 class="mb-3">Data Akun</h2>
        <div class="table-responsive">
            <table class="table table-primary table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID Akun</th>
                        <th scope="col">Email</th>
                        <th scope="col">Peran</th>
                        <th scope="col">Aktif?</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody id="accounts">
                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://perpus-bi-api.vercel.app';

    axios.get(
        `${BASE_URL}/accounts`,
        {
            withCredentials: true,
            headers: {
                'Access-Control-Allow-Origin': '*', 
                'Content-Type': 'application/json'
            }
        }
    ).then(response => {
        response.data.forEach(account => {
            const accounts = $('#accounts');
            accounts.append(`
            <tr id="account-${account.account_id}">
                <td class="bg-white">${account.account_id}</td>
                <td class="bg-white">${account.email}</td>
                <td class="bg-white">${account.role}</td>
                <td class="bg-white">${account.activated}</td>
                <td class="bg-white">
                    ${account.activated
                        ? `<button class="btn btn-danger btn-activate" onclick="deactivate(${account.account_id})">Nonaktifkan</button>`
                        : `<button class="btn btn-success btn-deactivate" onclick="activate(${account.account_id})">Aktifkan</button>`}
                </td>
            </tr>
            `);
        })
    });

    function activate(accountId) {
        axios.patch(
            `${BASE_URL}/accounts/${accountId}`,
            {
                activated: true,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const account = $(`#account-${accountId}`);
            account.empty()
            account.append(`
            <td class="bg-white">${response.data.account_id}</td>
            <td class="bg-white">${response.data.email}</td>
            <td class="bg-white">${response.data.role}</td>
            <td class="bg-white">${response.data.activated}</td>
            <td class="bg-white">
                <button class="btn btn-danger btn-deactivate" onclick="deactivate(${response.data.account_id})">Nonaktifkan</button>
            </td>
            `);
        });
    }

    function deactivate(accountId) {
        axios.patch(
            `${BASE_URL}/accounts/${accountId}`,
            {
                activated: false,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const account = $(`#account-${accountId}`);
            account.empty()
            account.append(`
            <td class="bg-white">${response.data.account_id}</td>
            <td class="bg-white">${response.data.email}</td>
            <td class="bg-white">${response.data.role}</td>
            <td class="bg-white">${response.data.activated}</td>
            <td class="bg-white">
                <button class="btn btn-success btn-activate" onclick="activate(${response.data.account_id})">Aktifkan</button>
            </td>
            `);
        });
    }
</script>
</html>
