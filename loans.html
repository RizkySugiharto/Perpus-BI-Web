<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman | Admin Perpus BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-body-secondary min-vh-100">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary px-5 py-3">
        <h1 class="navbar-brand m-0 fs-3">Perpus BI</h1>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <ul class="navbar-nav mt-2 mt-lg-0 fs-5">
                <li class="nav-item">
                    <a class="nav-link" href="accounts.html">Akun</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="members.html">Anggota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Buku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="loans.html" aria-current="page">Peminjaman</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="p-5">
        <h2 class="mb-3">Data Peminjaman</h2>
        <div class="table-responsive">
            <table class="table table-primary table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID Peminjaman</th>
                        <th scope="col">ID Akun</th>
                        <th scope="col">ID Buku</th>
                        <th scope="col">Tanggal Peminjaman</th>
                        <th scope="col">Tanggal Pengembalian</th>
                        <th scope="col">Diambil?</th>
                        <th scope="col">Dikembalikan?</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody id="loans">
                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://perpus-bi-api.vercel.app';

    axios.get(
        `${BASE_URL}/loans`,
        {
            withCredentials: true,
            headers: {
                'Access-Control-Allow-Origin': '*', 
                'Content-Type': 'application/json'
            }
        }
    ).then(response => {
        response.data.forEach(loan => {
            const loans = $('#loans');
            loans.append(`
            <tr id="loan-${loan.loan_id}">
                <td class="bg-white">${loan.loan_id}</td>
                <td class="bg-white"><a href="/accounts.html#account-${loan.account_id}" class="text-decoration-none">${loan.account_id}</a></td>
                <td class="bg-white"><a href="/books.html#book-${loan.book_id}" class="text-decoration-none">${loan.book_id}</a></td>
                <td class="bg-white">${loan.loan_date}</td>
                <td class="bg-white">${loan.return_date}</td>
                <td class="bg-white">${loan.taken}</td>
                <td class="bg-white">${loan.returned}</td>
                <td class="bg-white">
                    ${loan.taken
                        ? `<button class="btn btn-danger" onclick="setTaken(${loan.loan_id}, false)">Diambil</button>`
                        : `<button class="btn btn-success" onclick="setTaken(${loan.loan_id}, true)">Diambil</button>`}
                    ${loan.returned
                        ? `<button class="btn btn-danger" onclick="setReturned(${loan.loan_id}, false)">Dikembalikan</button>`
                        : `<button class="btn btn-success" onclick="setReturned(${loan.loan_id}, true)">Dikembalikan</button>`}
                </td>
            </tr>
            `);
        })
    });

    function setTaken(loanId, value) {
        axios.patch(
            `${BASE_URL}/loans/${loanId}`,
            {
                taken: value,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const loan = $(`#loan-${loanId}`);
            loan.empty()
            loan.append(`
            <td class="bg-white">${response.data.loan_id}</td>
            <td class="bg-white"><a href="/accounts.html#account-${response.data.account_id}" class="text-decoration-none">${response.data.account_id}</a></td>
            <td class="bg-white"><a href="/books.html#book-${response.data.book_id}" class="text-decoration-none">${response.data.book_id}</a></td>
            <td class="bg-white">${response.data.loan_date}</td>
            <td class="bg-white">${response.data.return_date}</td>
            <td class="bg-white">${response.data.taken}</td>
            <td class="bg-white">${response.data.returned}</td>
            <td class="bg-white">
                ${response.data.taken
                    ? `<button class="btn btn-danger" onclick="setTaken(${response.data.loan_id}, false)">Diambil</button>`
                    : `<button class="btn btn-success" onclick="setReturned(${response.data.loan_id}, true)">Diambil</button>`}
                ${response.data.returned
                    ? `<button class="btn btn-danger" onclick="setTaken(${response.data.loan_id}, false)">Dikembalikan</button>`
                    : `<button class="btn btn-success" onclick="setReturned(${response.data.loan_id}, true)">Dikembalikan</button>`}
            </td>
            `);
        });
    }

    function setReturned(loanId, value) {
        axios.patch(
            `${BASE_URL}/loans/${loanId}`,
            {
                returned: value,
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then(response => {
            const loan = $(`#loan-${loanId}`);
            loan.empty()
            loan.append(`
            <td class="bg-white">${response.data.loan_id}</td>
            <td class="bg-white"><a href="/accounts.html#account-${response.data.account_id}" class="text-decoration-none">${response.data.account_id}</a></td>
            <td class="bg-white"><a href="/books.html#book-${response.data.book_id}" class="text-decoration-none">${response.data.book_id}</a></td>
            <td class="bg-white">${response.data.loan_date}</td>
            <td class="bg-white">${response.data.return_date}</td>
            <td class="bg-white">${response.data.taken}</td>
            <td class="bg-white">${response.data.returned}</td>
            <td class="bg-white">
                ${response.data.taken
                    ? `<button class="btn btn-danger" onclick="setTaken(${response.data.loan_id}, false)">Diambil</button>`
                    : `<button class="btn btn-success" onclick="setReturned(${response.data.loan_id}, true)">Diambil</button>`}
                ${response.data.returned
                    ? `<button class="btn btn-danger" onclick="setTaken(${response.data.loan_id}, false)">Dikembalikan</button>`
                    : `<button class="btn btn-success" onclick="setReturned(${response.data.loan_id}, true)">Dikembalikan</button>`}
            </td>
            `);
        });
    }
</script>
</html>
