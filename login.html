<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin Perpus BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-body-secondary d-flex flex-column align-items-center justify-content-center min-vh-100">
    <form action="#" onclick="return false;" class="border border-2 border-black bg-white p-3 rounded-2 d-flex flex-column" style="min-width: 30rem;">
        <h1 class="fs-3 mb-5 text-center">Login Form</h1>
        <div class="mb-3">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control border-black" required>
        </div>
        <div class="mb-5">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" class="form-control border-black" required>
        </div>
        <button class="btn btn-primary" id="btn-login">Login</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const BASE_URL = 'https://perpus-bi-api.vercel.app';
    
    $('#btn-login').on('click', () => {
        const email = $('#email').val();
        const password = $('#password').val();

        axios.post(
            `${BASE_URL}/auth/login`,
            {
                data: {
                    email: email,
                    password: password,
                },
            },
            {
                withCredentials: true,
                headers: {
                    'Access-Control-Allow-Origin': '*', 
                    'Content-Type': 'application/json'
                }
            }
        ).then((response) => {
            if (response.status == 200) {
                location.href = '/accounts.html';
            }
        });
    });
</script>
</html>
